<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/angular.min.js"></script>
    <!-- <script src="js/angular.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-resource.min.js"></script> -->
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1 class="text-center">Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.items">Buy {{item.quantity}} {{item.name}}
        <button class="btn btn-default" ng-click="toBuy.bought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.isEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBought.isEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
